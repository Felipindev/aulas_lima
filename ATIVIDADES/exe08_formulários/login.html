<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../CSS/exe08.css">
</head>
<body style="background: rgb(36,26,0);
background: radial-gradient(circle, rgba(36,26,0,1) 0%, rgba(11,20,88,1) 26%, rgba(65,120,125,1) 61%, rgba(255,255,255,1) 100%, rgba(128,24,110,1) 100%, rgba(0,212,255,1) 100%);">
    <h2 style="text-align: center; color: #f0f0f0;">Formulário de Login</h2>
    <form class="login" style="text-align: center; "><BR>
        <label for="email">Email:</label><br>
        <input type="email" required><br><br><BR>
        
        <label for="senha">Senha:</label><br>
        <input type="password" required><br><br><BR><BR>
        
        <button type="submit">Entrar</button>
        
        <a href="./cad_usuário.html" style="padding: 5px 10px; background-color: #f0f0f0; border: 2px solid #524242; border-radius: 5px;">Cadastrar</a>
    </form>
</body>
</html>
