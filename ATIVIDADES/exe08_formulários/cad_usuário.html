<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h2>Cadastro de usuário</h2>
    <form>
        <label for="nome">Nome Completo:</label>
        <input type="text" required> <br><br>

        <label for="email">Email:</label>
        <input type="email" required><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" required> <br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" required><br><br>

        <label for="sexo">Sexo:</label>
        <select required>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outro</option>
        </select> <br><br>

        <label for="logradouro" required>Logradouro</label>
        <input type="text"><br><br>

        <label for="número" required>Número</label>
        <input type="number"><br><br>

        <label for="complemento" required>Complemento</label>
        <input type="text"><br><br>

        <label for="bairro" required>Bairro:</label>
        <input type="text"><br><br>

        <label for="Cidade" required>Cidade:</label>
        <input type="text"><br><br>  
        
        <label for="Estado" required>Estado:</label>
        <input type="text"><br><br>

        <label for="senha" required>Senha:</label>
        <input type="password"><br><br>

        <label for="confirmar_senha" required>Confirmar senha:</label>
        <input type="password"><br><br>

        <a href="./login.html" style="padding: 8px 12px; background-color: #f0f0f0; border: 2px solid #524242; border-radius: 5px;">Cadastrar</a> 

        <a href="./index.html" style="padding: 8px 12px; background-color: #f0f0f0; border: 2px solid #524242; border-radius: 5px;">Cancelar</a><br><br>
    </form>
</body>
</html>
