<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <h2>Cadastro de produtos</h2><br><br>

    <label for="marca" required>Marca:</label>
    <input type="text"><br><br>

    <label for="processador" required>Processador:</label>
    <input type="text"><br><br>

    <label for="memoria_ram">Memória Ram:</label>
    <select required>
        <option>1 GB</option>
        <option>2 GB</option>
        <option>4 GB</option>
        <option>6 GB</option>
        <option>12 GB</option>
        <option>32 GB</option>
        <option>64 GB</option>
        <option>128 GB</option>
        <option>256 GB</option>
        <option>512 GB</option>
    </select><br><br>

    <label for="armazenamento">Armazenamento:</label>
    <select required>
        <option>32 GB</option>
        <option>64 GB</option>
        <option>128 GB</option>
        <option>256 GB</option>
        <option>512 GB</option>
        <option>1 TB</option>
        <option>2 TB</option>
    </select><br><br>

    <label for="preço" required>Preço:</label>
    <input type="number" placeholder="R$"><BR><BR>

    <label for="tela" required>Tela em polegadas:</label>
    <input type="number" placeholder="ex: 23.8"><BR><BR>

    <label for="sistema_operacional" required>Sistema Operacional:</label>
    <input type="text"><BR><BR>

    <label for="modelo">Modelo:</label>
    <input type="text"><BR><BR>

    <label for="comprar">Comprar</label>
    <input type="url" placeholder="https:/exemplo.com.br"><BR><BR><BR>

    <a href="../Exe07.html" style="padding: 8px 12px; background-color: #f0f0f0; border: 2px solid #524242; border-radius: 5px;">Cadastrar</a>

</body>
</html>
