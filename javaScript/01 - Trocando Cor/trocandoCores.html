<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocando Cor de Fundo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-center p-5">
    <div class="container">
        <h1 class="mb-4">Escolha e aplique uma cor</h1>

        <!-- input de seleçaõ de cor -->
        <div>
            <input type="color" class="form-control" id="selecaoCor">
            <span id="r" class="fs-2 me-3">R:</span>
            <span id="g" class="fs-2 me-3">G:</span>
            <span id="b" class="fs-2 me-3">B:</span>
        </div>

        <!-- OTAO QUE APLICA A COR -->
         <button class="btn btn-primary" onclick="aplicarCor()">Aplicar Cor</button>
         <button class="btn btn-danger" onclick="qualquer()">Gerando cor</button>
         <button class="btn btn-dark" onclick="dark()">Modo Escuro</button>
         <button class="btn btn-light" onclick="white()">Modo Claro</button>
    </div>
    <script src="./trocandoCores.js"></script>
</body>
</html>
